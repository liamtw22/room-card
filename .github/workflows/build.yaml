name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - run: npm install
    
    - run: npm run build
    
    # Only upload artifacts for non-release builds
    - uses: actions/upload-artifact@v4
      with:
        name: room-card-dev
        path: dist/room-card.js
        retention-days: 7
